  <link rel="stylesheet" href="/css/ui.jqgrid.css" type="text/css" media="all" />
  <link href="dist/css/rdash.css" rel="stylesheet">
  
  <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
  <script src="js/i18n/grid.locale-en.js" type="text/javascript"></script>
  <script src="src/jquery.jqGrid.js" type="text/javascript"></script>

</head>
<body class="hamburg">
  <div id="page-wrapper" class="open">

    <!-- Sidebar -->

    <div id="sidebar-wrapper">
      <ul class="sidebar">
        <li class="sidebar-main">
          <a href="#">
            Dashboard
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class="sidebar-title"><span>NAVIGATION</span></li>
        <li class="sidebar-list">
          <a href="#">Dashboard <span class="menu-icon fa fa-tachometer"></span></a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="col-xs-4">
          <a href="https://github.com/rdash/rdash-barebones" target="_blank">
            Github
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#" target="_blank">
            About
          </a>
        </div>
        <div class="col-xs-4">
          <a href="#">
            Support
          </a>
        </div>
      </div>
    </div>

    <!-- End Sidebar -->

    <div id="content-wrapper">
      <div class="page-content">

        <!-- Header Bar -->

        <div class="row header">
          <div class="col-xs-12">
            <div class="user pull-right">
              <div class="item dropdown">
                <a href="#" class="dropdown-toggle">
                  <img src="img/avatar.jpg">
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    Joe Bloggs
                  </li>
                  <li class="divider"></li>
                  <li class="link">
                    <a href="#">
                      Profile
                    </a>
                  </li>
                  <li class="link">
                    <a href="#">
                      Menu Item
                    </a>
                  </li>
                  <li class="divider"></li>
                  <li class="link">
                    <a href="#">
                      Logout
                    </a>
                  </li>
                </ul>
              </div>
              <div class="item dropdown">
               <a href="#" class="dropdown-toggle">
                  <i class="fa fa-bell-o"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-right">
                  <li class="dropdown-header">
                    Notifications
                  </li>
                  <li class="divider"></li>
                  <li>
                    <a href="#">Server Down!</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="meta">
              <div class="page">
                Dashboard
              </div>
              <div class="breadcrumb-links">
                Home / Dashboard
              </div>
            </div>
          </div>
        </div>

        <!-- End Header Bar -->

        <!-- Main Content -->
        <div class="row">
            <div class="col-xs-12">
              <div class="widget">
                <div class="widget-body">

                  <table id="list2"></table>
                  <div id="pager2"></div>
<script language="javascript">
jQuery("#list2").jqGrid({
    url:'http://interview.kargo.co.id/api.html',
  datatype: "json",
    colNames:['Dari','Tujuan', 'Angkutan', 'Maks','Satuan','Muatan','Dari', 'Hingga', 'Harga', 'Pilihan'],
    colModel:[
      {name:'departure__name',index:'departure__name', search: true, width:200},
      {name:'destination__name',index:'destination__name', width:200},
      {name:'vehiclegroup__name',index:'vehiclegroup__name', width:200},
      {name:'maks',index:'maks',width:50, search: false},
      {name:'metric',index:'metric',width:60, search: false},
      {name:'loadcap__name',index:'loadcap__name',width:60, search: false},    
      {name:'start_date',index:'start_date',width:100, search: false}, 
      {name:'end_date',index:'end_date',width:100, search: false},   
      {name:'price',index:'price',width:180, search: false}, 
      {name:'Pilihan',index:'note', sortable:false, search: false}    
    ],
    rowNum:5,
    rowList:[10,20,30],
    rowTotal: 200,
  loadonce:true,
    mtype: "GET",
  rownumWidth: 40,
  gridview: true,
    pager: '#pager2',
    sortname: 'id',
    viewrecords: true,
    sortorder: "asc",
    caption:"KARGO Pengiriman Barang Besar Online"
});
jQuery("#list2").jqGrid('filterToolbar',{searchOperators : true, searchOnEnter: true, enableClear: true, stringResult: true});
</script>
                </div>
              </div>
          </div>
      </div><!-- End Page Content -->
    </div><!-- End Content Wrapper -->
  </div><!-- End Page Wrapper -->
</body>
